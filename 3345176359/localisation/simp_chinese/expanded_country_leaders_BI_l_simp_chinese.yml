 POLITICS_Mohammed_Ali_Jinnah_DESC:0 "穆罕默德·阿里·真纳，巴基斯坦立国运动领袖，巴基斯坦国的创建者。\n第二次世界大战爆发，英国面对纳粹德国的步步紧逼，迫切需要获得殖民地印度的支持，但国大党人的又一步蠢棋却给穆盟创造了绝佳的时机。国大党人趁机威胁英国妄想印度独立，在得到英国否定的回答之后，国大党人采取了极其可笑的不合作。英国殖民者便找到了穆盟，真纳流露出了有限度的合作意向。战争期间，甘地信徒的暴动造成了100亿英镑的损失，而反观穆盟，他们在真纳的领导下帮助英国维持省级地方秩序。英国认为战后需要给予穆盟更大的权力以及生存空间，这为巴基斯坦的建立奠定了必要基础。"
 POLITICS_Norodom_Sihanouk_DESC:0 "诺罗敦·西哈努克，通称西哈努克亲王，是柬埔寨国父、前国王、终身国家元首。\n1941年4月24日，西哈努克亲王的外祖父西索瓦·莫尼旺国王突然驾崩。第二天，王位委员会在法国驻柬高级专员蒂巴德主持下选定西哈努克亲王为王位继承人。在西哈努克19岁生日那天，他被正式加冕为柬埔寨国王。1945年3月，日本军队在明号作战中武力占领法属印度支那全境，法国的殖民地政府解体。原本在法属印度支那治下的柬埔寨、越南、老挝相继发布了独立宣言。在柬埔寨，西哈努克原本希望能够在越南独立的同时发表本国的独立宣言，但由于国内各方联络不畅，结果在越南独立的两天之后即4月13日，柬埔寨才得以独立。1955年3月让位于其父苏拉玛里特国王，同年9月任首相；1960年其父逝世后，西哈努克宣誓就任国家元首，实行社会主义式的政策。"
 POLITICS_Norodom_Suramarit_DESC:0 "诺罗敦·苏拉玛里特，1955~1960年任柬埔寨国王，是诺罗敦·西哈努克亲王的父亲。\n苏拉玛里特年轻时是一个著名的花花公子，在中学时代就到处拈花惹草，婚后更是有数不清的艳事。但他精通音乐，是一个出色的萨克斯管和奋于的演奏家。他的王位不是从父亲那里继承来的，反而是他儿子让给他的。1941年莫尼旺国王去世后，西哈努克被法国人选定为王位继承人。而儿子其实并不想登基。最后苏拉玛里特以死相要挟，才迫使儿子于10月31日加冕，成为柬埔寨新一任国王。1955年3月3日，西哈努克为了能专心从事政治活动，决定放弃王位，将王位让给父亲。他于1956年3月5日加冕。\n诺罗敦·苏拉玛里特在位5年，被认为是一位贤明的国王。他非常关心那些出身卑微的人民，并且也得到他们的爱戴。他生性宽宏大量，能原谅那些冒犯过他的人，只是在反击那些攻击君主制的人时，才会变得严厉起来。但他还不能使人们满意的是他对自己私生活的放纵，直到他的晚年，他仍迷恋女色，经常同宫里的小姐太太们寻欢作乐。"
 POLITICS_Pol_Pot_DESC:0 "波尔布特，柬埔寨共产党（红色高棉）最高领导人。\n1946年，加入印度支那共产党。1949年，赴法国留学。1953年，回国深入丛林进行抗法武装斗争。波尔布特最为让世人知晓的是去城市化运动，他认为城市化会导致人口过度集中，增加城市的负担。这种集中不仅可能导致城市资源的紧张，还可能使城市更容易受到外部势力的干涉和影响。因此，他主张通过去城市化来分散人口，降低城市的规模和影响力。在他统治下的红色高棉，没有学校，没有医院，没有警察，没有法律，如果有那就是死刑起判。同时波尔布特还屠杀知识分子，甚至带眼镜的人也会被认定是知识分子惨遭枪毙。这场运动直接造成200万名柬埔寨人死亡，将柬埔寨变成了人间地狱。"

 POLITICS_Kim_Il_sung_DESC:0 "金日成作为朝鲜抗联派代表，曾加入中国东北抗联，在伪满洲和苏联远东地区长期从事对日游击战。\n现为朝鲜民主主义人民共和国建国主要领导人以及朝鲜劳动党、朝鲜人民军、主体思想的创建者。"
 POLITICS_Park_Heon_young_DESC:0 "朴宪永作为朝鲜国内派代表，在二战结束后恢复了此前在日本统治者压力下解散的朝鲜共产党，并出任朝共中央责任书记。\n随着1953年斯大林病死，金正日对国内派展开了清洗，1956年12月5日被处决。"
 POLITICS_Syngman_Rhee_DESC:0 "李承晚是朝鲜历史“活化石”，生于朝鲜王室，留学美国，参与组建大韩民国临时政府，二战后成为韩国首任总统，铁腕统治激起民愤，最终流亡海外，在夏威夷去世，一生见证朝鲜半岛动荡。"
 POLITICS_Abe_Nobuyuki_DESC:0 "阿部信行，日本石川县人，毕业于陆军大学，是一位陆军大将，曾担任第36任内阁总理大臣，也是最后一任日本驻朝鲜总督。\n在军界，他先后担任过参谋本部总务部长、陆军省军务局长、陆军次官、代理陆军大臣、第四师团长、第十任台湾军司令官、军事参议官等职位，最后成为朝鲜总督。二战结束后，阿部信行被要求离职，并被远东国际军事法庭逮捕，但并未被指控任何战争罪行，迅速获得释放。"

 POLITICS_Vadim_Podbelsky_DESC:0 "瓦迪姆·尼古拉耶维奇·波德贝尔斯基是俄国革命后的俄国革命家和布尔什维克政治家。\n波德贝尔斯基于1887年出生于雅库特的一个流亡革命者家庭，1905年加入俄国社会民主工党的布尔什维克派系。在1905年的起义期间，他参与了反政府示威和会议。由于害怕被捕，波德贝尔斯基于1906 年逃往法国。十月革命后，他担任莫斯科市委员会的负责人。"
 POLITICS_Nikolai_Avksentyev_DESC:0 "尼古拉·季米特洛维奇·阿夫克森齐也夫，生于奔萨一个公务员家庭。曾就读于莫斯科大学法学院，因参加学生运动而被开除。\n1905年参加社会革命党，1907年当选为社会革命党中央委员会委员。在1905年革命中曾当选彼得堡工人苏维埃执行委员会委员。1905年革命失败后被捕，被流放到西伯利亚，后逃往国外。一战爆发后，持护国主义立场。二月革命后回国，当选为彼得格勒工人士兵苏维埃委员、全俄农民苏维埃中央执行委员会主席，并于1917年7月—9月担任临时政府的内务部长。1917年10月任俄罗斯共和国临时委员会（临时议会）主席。十月革命后参加白军运动，白军被粉碎后流亡国外。"
 POLITICS_Alexei_Grishin_DESC:0 "阿列克谢·尼古拉耶维奇·阿尔马佐夫于1880年11月24日出生于坦波夫贵族家庭。他的父亲是一名官员（大学秘书）。与这个例子相反，儿子决定将自己的一生奉献给军队。他开始在沃罗涅日-米哈伊洛夫斯基学员团学习，然后于 1902 年从米哈伊洛夫斯基炮兵学校毕业。在这段时间里，阿尔马佐夫将军仍然使用着他的真名格里申。\n1904年日俄战争爆发，阿列克谢·格里申在满洲服役，并参与了惨烈的辽阳防御战役。\n到1917年革命时，格里申已经是一名中校。在临时政府存在期间，他与社会革命党保持联系（尽管他不是该党成员）并公开反对布尔什维克。十月革命后，这名军官被提醒了他的职位——他被从现役军队中驱逐出境。白人运动将被驱逐的格里申纳入其行列。起初他在志愿军中，而米哈伊尔·阿列克谢耶夫将军并没有派他去西伯利亚组织地下反布尔什维克活动。这位军官不再是他的姓氏——现在他被称为阿尔马佐夫。\n1918年春天，阿尔马佐夫将军被派往临时政府的西西伯利亚委员会，在那里他成为军事总部的负责人。1918年，格里申-阿尔马佐夫将军命令他控制下的所有地下组织反抗苏维埃政权。1918年5月28日，这位军官成为西西伯利亚军区的部队指挥官，并表达了他对贝洛农民的支持。攻势从四面八方开始。同年6月，西伯利亚临时政府成立，西伯利亚军队的指挥官也成为军事部长。事实证明，阿尔马佐夫是一位出色的组织者。他将严格的纪律引入军队，使其成为一支强大的力量，不仅能够击退红军的进攻，而且能够独立地走向西方。"
 POLITICS_Grigory_Mikhaylovich_Semyonov_DESC:0 "格里戈里·米哈伊洛维奇·谢苗诺夫，在日本支持下于1917年至1920年间成为外贝加尔山脈地区的白军领袖。\n十月革命以后，谢苗诺夫发动反对苏俄的叛乱，战败后逃到中国，1918年4月6日，到中东铁路沿线海拉尔、昂昂溪招募到义勇军4个营，开赴满洲里，成立“外贝加尔地方临时政府”。同年8月，他得到捷克斯洛伐克军团的帮助，攻占赤塔，将“外贝加尔地方临时政府”迁到那里。他用无情的统治，巩固了在贝加尔湖地区的地位。\n在他统治该地区时，他被描绘成草原强盗，拦截火车抢劫财物，不论是谁的货物。西伯利亚自治临时政府任命谢苗诺夫为一支总部设在赤塔的分遣部队的司令。最初，高尔察克将军拒绝承认谢苗诺夫的权威，但后来他被迫接受这一事实，任命谢苗诺夫为赤塔军区总司令。1919年初，谢苗诺夫宣布自己成为外贝加尔哥萨克的阿塔曼，并得到日本干涉军的支持。他控制的地区，从贝加尔湖附近的乌兰乌德延伸到石勒喀河和斯利坚斯克镇，到中东铁路与赤塔铁路接轨处的满洲里，以及沿阿穆尔铁路向东北的一段地域。但谢苗诺夫在该区并没有真正的控制权，而是受到日本军队的摆布。"

 POLITICS_PER_ruhollah_musavi_khomeini_DESC:0 "鲁霍拉·穆萨维·霍梅尼在西方被称为阿亚图拉霍梅尼，是伊朗宗教领袖和政治家，也是1979年伊朗革命的领袖，这场革命推翻了穆罕默德·礼萨·巴列维，伊朗国王。革命后，霍梅尼成为该国的最高领袖，这一职位在宪法中被确立为该国最高级别的政治和宗教权威，他一直担任该职位直至去世。\n霍梅尼是十二什叶派伊斯兰教的marja（效仿之源），著有40多本书，但主要以其政治活动而闻名。他因反对末代国王而流亡超过15年。在他的著作和布道中，他扩展了什叶派乌苏里理论，以包括伊斯兰法学家的神权政治统治。这一原则在经过全民公决后被纳入伊朗新宪法。\n鲁霍拉·穆萨维·霍梅尼仍然是一个有争议的人物。他以在伊朗人质危机期间支持劫持人质者而闻名，并呼吁处死英属印度小说家萨尔曼·拉什迪。霍梅尼因这些行为和侵犯伊朗人的人权而受到批评（包括他下令处决数千名政治犯），但也被什叶派学者誉为“广受欢迎的魅力领袖”和“伊斯兰复兴的冠军”。"