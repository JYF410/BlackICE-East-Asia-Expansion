 POLITICS_LORD_LINLITHGOW_DESC:0 "第二代林利思戈侯爵，全名维克托·亚历山大·约翰·霍普，1936年出任英国驻印度总督，推行殖民主义政策，独断专行。\n1939年第二次世界大战爆发后，未与印度各政党商量即代表印度对德宣战。1942年8月，在英国战时内阁授权下，拘捕进行反英活动的印度国大党主要成员（包括甘地、尼赫鲁等）数百人，引起广泛抗议。1943 年退职。"
 POLITICS_MOHAMMAD_REZA_PAHLAVI_DESC:0 "穆罕默德·礼萨·巴列维，伊朗末代国王，礼萨汗的长子。\n第二次世界大战期间，礼萨汗暗中支持纳粹德国，英苏入侵伊朗后强迫其父亲礼萨汗禅让穆罕默德-礼萨·巴列维。巴列维在位期间，伊朗的石油工业在民选总理穆罕默德·摩萨台的领导下基本完成了国有化，但美国支持的1953年伊朗政变推翻了摩萨台，外国石油公司重新进入伊朗。巴列维也主持举办了庆祝居鲁士二世建立波斯帝国的波斯帝国成立2500周年庆典。他领导了伊朗的白色革命，促成了一系列经济、社会和政治改革，并称改革的目的是通过国有化若干产业和给予妇女参政权以使伊朗进一步现代化并成为世界强权之一。"
 POLITICS_PHRAYA_PHAHON_DESC:0 "披耶·帕凤裕庭，前泰国武装力量领导、政治家。\n帕凤裕庭出生于泰国曼谷，父亲是潮州人，母亲是泰国人。帕凤裕庭毕业于朱拉中高皇家军事学院，期间获得皇家奖学金，于1903年至普鲁士军事学院学习，与赫尔曼·戈林是同学。之后，被送往丹麦工程学院学习，并于1912年返回到暹罗。1931年，被拉玛七世国王巴差提朴提升为中校。1932年成为暹罗军队监察长。1933年-1938年出任第二任暹罗总理，披耶·玛奴巴功的继任者，也被誉为帕凤裕庭上将。"
 POLITICS_PLAEK_PHIBUNSONGKHRAM_DESC:0 "銮披汶·颂堪，原名贝·奇达桑卡，1897年生于泰国暖武里府一个农民家庭，其父本姓吴，是由中国广东潮州移居泰国的第二代华人。\n跟大多数华人子弟选择经商或从事文职工作不同，銮披汶自幼对军事充满浓厚的兴趣，并在12岁时如愿以偿地考入曼谷陆军军官学校，毕业后加入炮兵部队。由于銮披汶在军中的表现出色，因而在1924年获得到法国枫丹白露军事学院深造的机会。\n在法国留学3年间，年轻的銮披汶积极接受民族主义和君主立宪精神的熏陶，并与比里·帕侬荣、萨乃·尼育瑟、巴云·帕蒙门迪等主张革命推翻专制政府的泰国留学生结为好友，由此成为一个进步军人。1932年6月，披汶参加由披耶·帕凤等人领导的立宪革命，随后在玛奴巴功内阁中任职。1年后，披汶又追随披耶·帕凤发动“护法政变”，并在新内阁中先后担任国防部长、陆军司令等要职。披耶·帕凤执政期间，披汶多次平定由保皇党发动的叛乱，由此威望激增，并被视作接替披耶·帕凤的最佳人选。\n1938年12月，披耶·帕凤因腐败丑闻引咎辞职，披汶在随后举行的国会选举中获得压倒性胜利，由此成为泰国历史上首位华人总理。披汶作风强硬，上台伊始便大肆清洗政敌，严厉批评国王滥用权力或皇家财产，并把“训政期”从10年修改为20年，由此建立起独裁统治。不久，披汶将国名由“暹罗”改为“泰国”，并公然提出“泰国是泰族人的泰国”的口号，民族沙文主义倾向昭然若揭。"
 POLITICS_NGUYEN_DESC:0 "越南著名小说家，越南国民党党员，笔名一零。于1932年倡议成立自力文团，其中《风化》报是自力文团的舆论机关。主要成员有：一零、黄道、概兴、石岚、秀肥、世旅、春妙等。该文学小组有自己的宗旨和目的，主张文学全面革新，反对封建礼教，个性解放，极大推动了越南文学现代化进程，丰富了越南语言，并对新诗运动的出现做出了积极推动作用。\n1963年5月南越政府禁止佛教徒在佛诞日悬挂教旗并阻挠法会，引发顺化民众抗议，当局武力镇压导致八人死亡，引发一千多名僧侣举行集体绝食抗议活动。同年7月，阮祥三在提审前自杀，又引起国内民众的愤慨，西贡等地佛教徒提出吴庭艳下台的要求。11月初，在美国的支持下，阮文绍发动军事政变，吴庭艳下台。"
 POLITICS_MINH_DESC:0 "胡志明，原名阮必成，越南政治家、革命家、诗人，越南共产党和越南民主共和国的主要缔造者和领导人，越南人民军的创始人和最高统帅，被尊称为“胡伯伯”。\n胡志明1890年出生于越南中部的一个儒学世家。1911年，他离开越南，开始了长达30年的流亡生涯。期间，他曾在法国、美国、英国等国工作和生活，并积极参加反对殖民主义的革命活动。1920年，他加入法国共产党，并成为共产国际的积极成员。1923年，他前往苏联，在共产国际东方劳动者共产主义大学学习。1924年，他前往中国，在广州、上海等地从事革命活动。1930年，他在香港成立了印度支那共产党（即后来的越南共产党）。\n1941年，胡志明回到越南，领导成立了越南独立同盟会（简称“越盟”），并发动抗日战争。1945年8月，日本投降后，胡志明宣布成立越南民主共和国，并任主席。随后，他领导越南人民进行抗法战争，最终在1954年取得奠边府战役的胜利，实现了国家独立。\n胡志明在位期间，推行了一系列改革措施，包括土地改革、教育改革和经济建设等。他致力于改善人民生活，提高国家的独立自主能力。他倡导民族团结和国际合作，积极参与亚非会议等国际事务。\n1969年9月2日，胡志明在河内逝世，享年79岁。他被誉为“越南国父”，其遗体安葬在河内的胡志明陵墓中。胡志明的思想和精神对越南乃至世界产生了深远影响，被广泛尊敬和纪念。"
 POLITICS_ABDULAZIZ_DESC:0 "出生于沙特阿拉伯利雅得，沙特阿拉伯政治家、沙特阿拉伯国父。\n其父阿卜杜勒·拉赫曼，原是纳季德地区的埃米尔。由于异姓家族入侵，被迫随其父等流亡科威特。1901年率领贝都因游牧民族的武装返回沙特，征服阿拉伯半岛上各个部落。1906年成为纳季德酋长国埃米尔。1913年夺回土尔其占领的哈萨，并自称纳季德苏丹。1915年与英国签订"达林条约"，接受英国的保护。1926年统一希贾兹和纳季德及其属地苏丹，自立为王，随后连续数年派兵镇压内部落的反叛活动，加强中央集权。1932年宣布成立沙特阿拉伯王国。为了团结各部落，巩固统治，同各部落联姻，一生结婚300多次，身后留下43个合法儿子。立国后规定新的世袭法，不以子继父位，而是兄终弟及，国王须在执政初期确定王储。执政期间引进西方现代化的电器、武器和交通工具，为沙特的现代化奠定了基础，还改革了税制和司法制度，整顿和限制奴隶买卖，实行睦邻政策。"
 POLITICS_SALCHAK_TOKA_DESC:0 "图瓦人民革命党的领导人。于1901年出生在图瓦的萨雷格-塞卡村梅尔根。1910-1921年间，他曾是一名俄罗斯仆人，担任沙皇俄国殖民者的助手。1921年，俄罗斯红军进入图瓦，他积极支持红军。1924-1925年，他在俄罗斯红军中服役。1925-1929年，他毕业于莫斯科东方劳动者共产主义大学。1929年，根据共产国际的指示，他将16名政治家作为黑黄色封建主义的反革命代表从图瓦国的领导层中除名。他是NKVD的间谍，在他的国家组织了红色大屠杀。1944年8月17日，在萨尔查克·托卡的主持下，图瓦人民共和国小呼拉尔大会通过一项宣言，宣言中称：由于对伟大的社会主义苏联的无比崇高的热爱，请求苏联接纳图瓦人民共和国。同年10月11日，苏联最高苏维埃决定接受其请求，并于同日颁布了《关于接纳图瓦人民共和国进入俄罗斯苏维埃联邦社会主义共和国的决定》，图瓦人民共和国改名为图瓦自治州，隶属于俄罗斯苏维埃联邦社会主义共和国。至此，图瓦正式成为苏联领土。"
 POLITICS_ZHANG_XUE_LIANG_DESC:0 "张学良，辽宁海城人，奉系军阀首领张作霖的长子，中国近代著名爱国将领。\n1928年6月，皇姑屯事件爆发后，由奉系元老推为首领，出任东三省保安总司令；12月，不顾日本和亲日派的阻挠，宣布东北易帜，服从南京国民政府，任东北边防军司令长官等职。1930年10月，任中华民国陆海空军副司令。1931年，九一八事变爆发后，执行蒋介石的不抵抗命令，使日军很快侵占东三省。1933年3月，热河省沦陷后，蒋介石、张学良受到全国舆论谴责，代蒋受过辞职。\n在全国人民要求停止内战实行抗日的呼声下，多次劝蒋介石联共抗日，均被拒绝。1936年12月12日，同杨虎城一起发动“西安事变”，经周恩来等人的多方努力，蒋接受停止内战，一致抗日的主张，西安事变和平解决。此后，遭蒋介石父子长期软禁。1988年，蒋经国逝世后，逐渐获得人身自由。张学良积极主张抗日，反对内战，他发动的西安事变，促成国共两党二次合作，结成抗日民族统一战线。"
 POLITICS_BAO_DAI_DESC:0 "阮福晪，即保大帝，越南阮朝的第13任皇帝，也是越南历史上的末代君主。\n阮福晪是启定帝阮福晙的独子，出生于阮朝首都顺化，自幼留学法国，1926年继承皇位，年号“保大”。1945年在日本的扶植下赶走法国殖民者，建立“越南帝国”，随即由于日本投降、越南爆发八月革命而宣布退位，翌年流亡香港。1949年在法国的支持下重返越南，在越南南部建立“越南国”，自任国家元首（国长）。1955年被吴廷琰废黜，后移居法国，直至去世。他的一生经历深受时代政治格局变迁的影响。"
 POLITICS_MOHAMMED_SHAH_DESC:0 "穆罕默德·查希尔·沙赫，阿富汗末代国王，阿富汗国父。\n1933年，其父穆罕默德·纳迪尔·沙赫遇刺身亡，年仅19岁的查希尔登上阿富汗王位。在位期间，查希尔大力推进改革，允许妇女接受教育，并制定了宪法，大力吸收西方文化。他的改革为其招致了各地方部族的反对，军事抗争此起彼伏。"
 POLITICS_JUDDHA_RANA_DESC:0 "忠格·巴哈杜尔·拉纳是尼泊尔首相，沙阿王朝百年世袭首相拉纳家族的建立者。胆识过人，才能出众，但也有人认为这100年尼泊尔与世隔绝，是尼泊尔的黑暗时代。\n他16岁从军，在印度北部流浪了几年后，在1840年加入尼泊尔炮兵部队，1841年11月成为国王的贴身侍卫，在国王和王后争权的斗争中青云直上，1846年杀死阴谋篡位的加甘·辛格，随后架空了王后，拒绝流亡的国王返回并宣布废黜了国王，另立新君，他破天荒地在尼泊尔的三角国旗下方添加上他的家族徽章，他任终身首相，冠以“拉纳”称号。他的两个儿子还在幼年时就和国王苏兰德巴拉的女儿成婚，借此保持和王室的关系。但他的王室的权力缩小到只能签署文件的地步，一切内政、外交、战争的权力都属于首相。\n他1850-1851年冒险漂洋过海出访英国，见到过维多利亚女王，他对英国的建筑、工业佩服得五体投地，从此一生亲英。1857-1858年印度民族大起义时，他将2.5万人的军队中的1.5万派去援助英国人，他的忠诚终于有了回报，战后英国废除了东印度公司，开始了英国政府直接统治印度的历史，英国并将从前尼泊尔割让给英国东印度公司的特莱平原地区退还给尼泊尔。鉴于廓尔喀的英勇，每年招募廓尔喀人，从此开始廓尔喀人在英军服役的历史，通过这种巧妙的外交手段，尼泊尔在印度次大陆落入英国手中时仍然保持独立。"
 POLITICS_TRIBHUWAN_BIr_BIKRAM_SHA_DESC:0 "特里布万是尼泊尔沙阿王朝的第9任国王，生于尼泊尔首都加德满都，父亲于其于11岁时驾崩，由特里布万继位。\n当时尼泊尔的国王仅为虚位元首，实权掌握在权臣世家拉纳家族之中，首相一职由该家族世袭，该家族统治时期以专制，荒荡，经济剥削和宗教迫害著称。第一次世界大战期间，王室和拉纳家族之间的紧张关系达到了顶点。拉纳家族想参战支持控制南方之印度的英国；年轻的国王最终下令参战。\n到1930年代中期，民众对拉纳家族的不满活动开始，特里布万本人也支持推翻拉纳家族的运动，尤其是尼泊尔大会党，拉纳家族则镇压自由运动以遂行其统治，特里布万与尼泊尔大会党合作以求推翻拉纳家族的统治。"
