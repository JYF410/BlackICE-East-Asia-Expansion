 operation_warsaw_uprising:0 "The Warsaw Uprising"
 operation_warsaw_uprising_desc:0 "The brave resistance fighters of Poland long to liberate Warsaw our nation from our enemies. We just need to give them the signal and Poland will live once again!"
 warsaw_uprising_operation_tt:0 "Trigger a national uprising in Poland, creating new units in its states."

 raid_trotskys_villa:0 "Raid Trotsky's Villa"
 raid_trotskys_villa_desc:0 "Trotsky has been holed up in his villa, corresponding with other party members to plot against the Soviet state. We can send a small team to attack his house and put this to an end."
 raid_trotskys_villa_outcome_tt:0 "A small group of assassins will be sent to Trotsky's villa to try and kill him."
 raid_trotskys_villa_attack:0 "Storm the Villa"
 raid_trotskys_villa_attack_desc:0 "A small group led by a NKVD officer will breach the villa, overpower any guards, find Trotsky, and execute him for crimes against the state."
 raid_trotskys_villa_attack_outcome:0 "The team made its way into the villa and engaged in a firefight with Trotsky's guards."
 murder_trotsky:0 "Subtle Assassination"
 murder_trotsky_desc:0 "A direct assault is unlikely to succeed. We should use more subtle means to get close to Trotsky, and then strike him down while his back is turned."
 murder_trotsky_outcome_tt:0 "We will attempt to assassinate Trotsky using an agent we have placed in his circle."
 murder_trotsky_infiltration:0 "Forged Documents"
 murder_trotsky_infiltration_desc:0 "Using a forged Canadian passport, our Agent will travel to Trotsky's location and befriend his guards."
 murder_trotsky_infiltration_outcome:0 "Our agent successfully gained the trust of Trotsky and his guards, using the access provided by his forged passport."
 murder_trotsky_attack:0 "Assassination"
 murder_trotsky_attack_desc:0 "Our agent will isolate Trotsky from his guards by showing him an article he wants to discuss in private. Once alone, he will assassinate Trotsky with an ice pick."
 murder_trotsky_attack_outcome:0 "The agent managed to get Trotsky alone and struck a heavy blow with an ice pick. This did not immediately kill Trotsky, but he died later in hospital."
 murder_trotsky_exfiltration:0 "Escape"
 murder_trotsky_exfiltration_desc:0 "Our agent will try to use the confusion and chaos to escape and avoid interrogation."
 murder_trotsky_exfiltration_outcome:0 "In the confusion following the attack, our agent managed to get away without anyone getting a good view of his face."
 murder_trotsky_exfiltration_outcome_fail:0 "Our agent was apprehended by Trotsky's guard detail and turned over to the authorities. He has been charged with murder."
 nuclear_espionage:0 "Infiltrate Atomic Program"
 nuclear_espionage_desc:0 "Our nuclear weapons program is behind other countries. We should plan an operation to infiltrate foreign atomic weapons programs and acquire vital blueprints and data."
 nuclear_espionage_outcome_tt:0 "We will place an agent inside the [FROM.GetAdjective] nuclear research program who will attempt to pass technical documentation that can be used in our own atomic project."
 SWI_boost_resistance_buff:0 "\nThe §YStrengthen Resistance§! Operation becomes significantly more effective."

 sabotage_burn_fuel_storage:0 "Burn Fuel Silo"
 sabotage_burn_fuel_storage_desc:0 "Our agents discovered storage units that contain highly flammable compounds. Under the cover of night, our operatives will set fire to the storage and then withdraw in the ensuing confusion."
 sabotage_burn_fuel_storage_outcome:0 "The team successfully set fire to the local fuel silos, destroying hundreds of tons of stored fuel and severely impacting the ability to maintain a stockpile."
 sabotage_fuel_explosives:0 "Plant Explosives"
 sabotage_fuel_explosives_desc:0 "Working with our local network, our operatives will infiltrate the fuel silo in the dead of night, place explosives near critical weakpoints, and thus destroy the entire fuel storage facility simultaneously."
 sabotage_fuel_explosives_outcome:0 "The team planted the explosives successfully and brought down the facility. Extensive Damage to the Fuel Silos has been reported, with a lot of fuel being destroyed in the process."
 sabotage_burn_oil_refinery:0 "Burn Fuel Refinery"
 sabotage_burn_oil_refinery_desc:0 "Our agents discovered storage units that contain highly flammable compounds. Under the cover of night, our operatives will set fire to the storage and then withdraw in the ensuing confusion."
 sabotage_burn_oil_refinery_outcome:0 "The team successfully set fire to the local fuel silos, destroying hundreds of tons of stored fuel and severely impacting the ability to maintain a stockpile, thus grinding production to a halt."
 sabotage_oil_explosives:0 "Plant Explosives"
 sabotage_oil_explosives_desc:0 "Working with our local network, our operatives will infiltrate the Oil Refinery in the dead of night, place explosives near critical weakpoints, and thus destroy the entire facility."
 sabotage_oil_explosives_outcome:0 "The team planted the explosives successfully and brought down the facility. Extensive Damage to the Oil Refinery has been reported, with production output coming to a complete stop."
 sabotage_burn_radar:0 "Burn Radar"
 sabotage_burn_radar_desc:0 "Our agents discovered electronics highly damageable by simple arson. Under the cover of night they will sneak to the Radar Station and light a fire."
 sabotage_burn_radar_outcome:0 "The team successfully set fire to the Radar Station, destroying critical components and disabling the entire Radar for a long time."
 sabotage_radar_explosives:0 "Plant Explosives"
 sabotage_radar_explosives_desc:0 "Working with our local network, our operatives will infiltrate the Radar Station in the dead of night, place explosives near critical weakpoints, and thus destroy the entire facility."
 sabotage_radar_explosives_outcome:0 "The team planted the explosives successfully and brought down the facility. Extensive Damage to the Radar Station has been reported. The enemy is now completely blind in the air!"
 sabotage_burn_port:0 "Burn Port"
 sabotage_burn_port_desc:0 "Our agents discovered a large convoy ship currently docked in Port. They will sneak on board, plant a fire and thus block the entire Port for other ships with the resulting wreckage."
 sabotage_burn_port_outcome:0 "The team successfully snuck on board of the ship and lit a fire. The wreckage has clogged the Naval Base until for the foreseeable future."
 sabotage_port_explosives:0 "Plant Explosives"
 sabotage_port_explosives_desc:0 "Working with our local network, our operatives will infiltrate the Naval Base in the dead of night, place explosives near critical weakpoints, and thus make the entire base unuseable."
 sabotage_port_explosives_outcome:0 "The team planted the explosives successfully and brought down the facility. Extensive Damage to the Naval Base has been reported. Enemy ships will have difficulties docking."
 target_leader_suitcase_bomb: "Briefcase Bomb"
 target_leader_suitcase_bomb_desc: "Our Agents will infiltrate the enemy Army Headquarters and smuggle a bomb in a briefcase with them. They will place it in the meeting room, and when the Officers start their meeting will detonate it."
 target_leader_suitcase_bomb_outcome: "Our Agents successfully infiltrated the Army Headquarters and planted the briefcase. Using a timed explosive the bomb went off just as the officers were starting their meeting."
 target_leader_ambush: "Road Ambush"
 target_leader_ambush_desc: "Working with our local network, our operatives will retrieve information about the precise routes the enemy will take. They will set up a roadsite ambush and fire upon the general and his escort."
 target_leader_ambush_outcome: "Blocking the Road with a truck our operatives managed to engage the enemy convoy. The General got wounded and only barely escaped with his life. Our operatives had to retreat before enemy reinforcements came."
 target_leader_sabotage_vehicle: "Sabotage Vehicle"
 target_leader_sabotage_vehicle_desc: "Our operatives will sabotage the personal vehicle of the enemy leader and remove a couple of screws. Then time and speed will handle the rest."
 target_leader_sabotage_vehicle_outcome: "Our operatives successfully sabotaged the personal vehicle of the enemy leader. Based on radio chatter it suffered and accident shortly after, with the General wounded as a result."
 target_attache_suitcase_bomb: "Briefcase Bomb"
 target_attache_suitcase_bomb_desc: "Our Agents will infiltrate the enemy Army Headquarters and smuggle a bomb in a briefcase with them. They will place it in the meeting room, and when the Officers start their meeting will detonate it."
 target_attache_suitcase_bomb_outcome: "Our Agents successfully infiltrated the Army Headquarters and planted the briefcase. Using a timed explosive the bomb went off just as the officers were starting their meeting."
 target_attache_ambush: "Road Ambush"
 target_attache_ambush_desc: "Working with our local network, our operatives will retrieve information about the precise routes the enemy will take. They will set up a roadsite ambush and fire upon the attache and his escort."
 target_attache_ambush_outcome: "Blocking the Road with a truck our operatives managed to engage the enemy convoy. The attache got wounded and only barely escaped with his life. Our operatives had to retreat before enemy reinforcements came."
 target_attache_sabotage_vehicle: "Sabotage Vehicle"
 target_attache_sabotage_vehicle_desc: "Our operatives will sabotage the personal vehicle of the enemy attache and remove a couple of screws. Then time and speed will handle the rest."
 target_attache_sabotage_vehicle_outcome: "Our operatives successfully sabotaged the personal vehicle of the enemy attache. Based on radio chatter it suffered and accident shortly after, with the attache wounded as a result."
 compliance_drop_leaflets: "Drop Leaflets"
 compliance_drop_leaflets_desc: "Our operatives will spread leaflets about the true state on the fronts to ordinary civilians, informing them about the atrocities committed by the occupying forces."
 compliance_drop_leaflets_outcome: "Our operatives successfully spread informational leaflets across the country side. The locals are appaled at the actions of the occupying forces."
 compliance_uncover_propaganda: "Dispute Propaganda"
 compliance_uncover_propaganda_desc: "Our operatives will distribute radios to inform the population of the true state of the war, disputing the enemy propaganda and renewing their will to fight."
 compliance_uncover_propaganda_outcome: "Our operatives successfully distributed radios amongst the local populace and will frequently inform them about the true state of the war."
 
 
