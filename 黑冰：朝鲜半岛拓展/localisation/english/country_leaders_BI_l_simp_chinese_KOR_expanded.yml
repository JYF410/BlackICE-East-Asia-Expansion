 POLITICS_Kim_Il_sung_DESC:0 "Kim Il-sung, representing the Korean Anti-Japanese Guerrilla faction, once joined the Northeast Anti-Japanese United Army and engaged in long-term guerrilla warfare against Japan in Manchukuo and the Soviet Far East.\nHe is now the primary founding leader of the Democratic People's Republic of Korea, as well as the creator of the Workers' Party of Korea, the Korean People's Army, and the Juche idea."
 POLITICS_Park_Heon_young_DESC:0 "Park Heon-young, representing the domestic faction, restored the Korean Communist Party after WWII, which had been dissolved under pressure from Japanese rulers, and served as the Chief Secretary of the Central Committee.\nFollowing Stalin's death in 1953, Kim Il-sung launched a purge of the domestic faction; Park was executed on December 5, 1956."
 POLITICS_Syngman_Rhee_DESC:0 "Syngman Rhee is a 'living fossil' of Korean history. Born into the Korean royal family and educated in the United States, he participated in the formation of the Provisional Government of the Republic of Korea. After WWII, he became the first President of South Korea. His iron-fisted rule eventually incited public anger, leading to his exile and death in Hawaii. His life stands as a witness to the upheavals of the Korean Peninsula."
 POLITICS_Abe_Nobuyuki_DESC:0 "Abe Nobuyuki was born in Kanazawa, Ishikawa Prefecture, the son of a local feudal lord. After graduating from the Army Academy, he served in the Russo-Japanese War and the Siberian Intervention, holding key positions in the General Staff and the War Ministry. He became the Chief of Staff for Martial Law during the Great Kanto Earthquake.\nHe served as Vice Minister of War in 1928 and assisted War Minister Ugaki Kazushige. During Ugaki's absence due to illness, Abe was appointed Acting War Minister. In the February 26 Incident of 1936, as a military advisor, he showed an attitude close to the insurgent officers. He retired to the reserve later that year. In August 1939, he formed a cabinet.\nHe advocated for an early resolution to the Sino-Japanese War and non-intervention in European conflicts, but his perceived weakness, such as failing to establish a Ministry of Trade, cost him military support. He resigned after five months. In 1940, he served as a special envoy to China, and in 1944, he became the Governor-General of Korea. After the war, he was listed as a war criminal but was never indicted."