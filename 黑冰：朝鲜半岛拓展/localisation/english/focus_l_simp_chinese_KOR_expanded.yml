l_english:
 KOR_Japan_Korea_Annexation_Treaty:5 "Korean Peninsula Independence Movement"
 KOR_Japan_Korea_Annexation_Treaty_desc:5 "On August 22, 1910, under the threat of Japanese military force, the Japanese Resident-General Terauchi Masatake coerced Korean Prime Minister Lee Wan-yong to sign a treaty in Keijo (Seoul). Through this treaty, Japan achieved the so-called 'Annexation of Korea.' After the signing, the Resident-General of Korea was renamed the Governor-General of Korea, serving as the supreme governing body. The Governor-General reported directly to the Japanese Emperor and held legislative, judicial, and executive powers. The treaty reduced Korea to a complete colony of Japan."
 KOR_CHI_political_reform:5 "KPG Representative Mission to China"
 KOR_CHI_political_reform_desc:5 "Dispatch a delegation to China to establish diplomatic relations with the Government of the Republic of China, aiming to gain international recognition and support."
 KOR_CHI_restoration_movement:5 "Guidelines for Assisting the Korean Restoration"
 KOR_CHI_restoration_movement_desc:5 "To strengthen support for Korea, on July 20, 1942, the Central Executive Committee of the Kuomintang decided to form a special committee to study Korean aid. In the same month, the Military Affairs Commission drafted 15 articles across 3 categories for the 'Guiding Plan for Assisting and Utilizing Korean Revolutionary Forces in China.' Beyond moral support, China provided significant financial aid to the factions led by Kim Gu and Kim Won-bong. Chiang Kai-shek specifically instructed: 'Do not audit, lest it wound their self-esteem.'"
 Korean_Liberation_Army:5 "Korean Liberation Army"
 Korean_Liberation_Army_desc:5 "The Korean Liberation Army (KLA) was the anti-Japanese restoration force formed by the Provisional Government of the Republic of Korea in Chongqing, China, on September 17, 1940. Initially consisting of 300 members under Commander-in-Chief Lee Cheong-cheon, it operated under the National Government's Military Affairs Commission. Its tasks included intelligence, propaganda, and subverting Japanese forces. By 1945, it grew to 2,000 members. Its veterans later became the core of the ROK government and military."
 KOR_PRC_political_reform:5 "Pyongyang Office of the CPC Northeast Bureau"
 KOR_PRC_political_reform_desc:5 "Due to the presence of the Soviet-American Joint Commission and Yalta constraints, the Pyongyang office operated under two names: internally as the 'Northeast Bureau Office in Korea' and externally as the 'Pyongyang Limin Company.'"
 KOR_PRC_support_northeast_democratic_army:5 "Support the Northeast Democratic United Army"
 KOR_PRC_support_northeast_democratic_army_desc:5 "In the early stages of the Civil War, when troops lacked ammunition, Chen Yun and Xiao Jingguang visited Korea to request aid. Kim Il-sung provided 100,000 rifles and explosives from the Heungnam Fertilizer Plant. Despite Korea's own economic hardships, they provided fabric for 10,000 uniforms and a trainload of medicine, showing great sincerity in their support."
 KOR_front_against_Japan:5 "Korean National Front Federation"
 KOR_front_against_Japan_desc:5 "In October 1937, to defeat Japanese imperialism, four groups including the Korean National Revolutionary Party and the Korean Communist League formed the 'Korean National Front Federation' in China. This was a response to Japan's forced conscription of Koreans in occupied North China."
 KOR_SOV_northeast_anti_japanese_guerrillas:5 "NEAJUA Training Brigade"
 KOR_SOV_northeast_anti_japanese_guerrillas_desc:5 "In 1942, remnants of the Northeast Anti-Japanese United Army in the USSR were reorganized into the 88th Independent Sniper Brigade. Kim Il-sung served as the 1st Battalion Commander. This unit was the spark for the future Korean military and the first special forces unit using Soviet equipment."
 KOR_communism_army_where_to_go:5 "Where Should Our Army Go?"
 KOR_communism_army_where_to_go_desc:5 "Where Should Our Army Go?"
 KOR_ethnic_korean_division:5 "PLA Korean Ethnic Divisions"
 KOR_ethnic_korean_division_desc:5 "Korean Ethnic Divisions of the Chinese People's Liberation Army."
 KOR_PRC_General_Federation_of_Korean_Chinese:5 "General Federation of Overseas Chinese in Korea"
 KOR_PRC_General_Federation_of_Korean_Chinese_desc:5 "The Federation was established in Pyongyang in November 1946. It aimed to educate overseas Chinese in internationalism and patriotism, encouraging them to support the local government and the liberation war in Northeast China."
 KOR_PRC_trade_effort:5 "Sino-Korean Trade Aid"
 KOR_PRC_trade_effort_desc:5 "Beyond free aid, Kim Il-sung ordered Korean agencies to actively trade with the Northeast Democratic United Army, assisting the Chinese revolution through friendly economic cooperation."
 KOR_expand_pyeongchang_military_hospital:5 "Pyongyang Soviet Army General Hospital"
 KOR_expand_pyeongchang_military_hospital_desc:5 "Pyongyang Soviet Army General Hospital"
 KOR_Yalu_River_water_power_station:5 "Supung Hydroelectric Power Plant"
 KOR_Yalu_River_water_power_station_desc:5 "Supung Hydroelectric Power Plant on the Yalu River."
 KOR_communism_army_to_prc:5 "The Yanan Faction"
 KOR_PRC_korean_corridor:5 "Establish Sino-Korean Trade Corridor"
 KOR_PRC_korean_corridor_desc:5 "Establish a corridor to evacuate wounded soldiers, transfer strategic materials between North and South Manchuria via Korea, and facilitate trade."
 KOR_communism_army_to_sov:5 "The Moscow Faction"
 KOR_sov_korean_corridor:5 "Establish Far East Military Corridor"
 KOR_sov_pyongyang_military_academy:5 "Pyongyang Military Academy"
 KOR_JAP_office_governor:5 "Governor-General of Korea"
 KOR_JAP_office_governor_desc:5 "The administrative body established by Japan following the 1910 annexation. Based in Keijo, it evolved through reforms in 1919 and 1943. While it shifted from 'Military Rule' to 'Cultural Policy' after the March 1st Movement, its fundamental nature as a military-backed colonial administration remained unchanged."
