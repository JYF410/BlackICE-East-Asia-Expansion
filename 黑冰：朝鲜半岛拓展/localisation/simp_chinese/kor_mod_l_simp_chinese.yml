 KOR_communism.1.t:0 "祖国光复会正式成立"
 KOR_communism.1.d:0 "金日成将军所领导的朝鲜祖祖国光复会并不代表那一个阶级或者那一个阶层的利益，它直接拥护全体人民切实的要求和利益，因此，在金日成将军作为主席的祖国光复会里，聚集了金策、崔庸健等革命斗士为首的许多著名爱国斗士，这些共产主义者和一切爱国人士尽管政治立场和思想上存在着不一致，但是为了争取推翻共同敌人——日本帝国主义的统治，建立祖国的民族独立国家，却携手团结起来了。这样，作为反日民族统一战线组织的祖国光复会不仅包括了工人、农民和学生，而且包括了反日的企业家、商人、宗教家等各阶层。由于组织力量的飞速发展，祖国光复会有了二十多万会员。\n祖国光复会如此巨大的群众组织力量，成为金日成将军游击部队抗日武装斗争的基础。这样巩固的军政联合，表里一致的组织及其活动深深地打击了强盗日本帝国主义，直到最后一刻。这种反日民族统一战线从第一天起就在对敌人的残酷斗争中展开，由于日本帝国主义的所谓“讨伐”，祖国光复会爱国人士，被捕入狱或遭牺牲，先后达数万人之多。\n和祖国光复会组织的发展及炽烈的抗日斗争同时进行的就是鼓舞人民大众的抗日意识和爱国思想的宣传鼓动工作。祖国光复会秘密发刊了机关杂志，“三一”月刊和“火田民”（朝鲜国内机关杂志）以外，并油印散发许多小册子和传单，展开有力的宣传。"
