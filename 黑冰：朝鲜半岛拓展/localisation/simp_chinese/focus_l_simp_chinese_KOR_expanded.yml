 KOR_Japan_Korea_Annexation_Treaty:5 "朝鲜半岛独立运动"
 KOR_Japan_Korea_Annexation_Treaty_desc:5 "1910年8月22日，在日本武力威胁下，日本的朝鲜统监寺内正毅胁迫朝鲜总理大臣李完用在汉城(今首尔)签订。通过这一条约，日本实现所谓"日韩合并"。条约签订后，日本将朝鲜统监府改名为朝鲜总督府，作为统治朝鲜的最高权力机关，掌管朝鲜全部国事。总督直属日本天皇，掌管朝鲜的立法、司法和行政。条约使朝鲜完全沦为日本的殖民地，朝鲜亡国。"

###############################################################################################
###############################################################################################

 KOR_CHI_restoration_movement:5 "《扶助朝鲜复国运动指导方案》"
 KOR_CHI_restoration_movement_desc:5 "为了加强援韩工作，1942年7月20日，国民党中央常务委员会决定，以戴季陶、何应钦、王宠惠、陈果夫、朱家骅、吴铁城、王世杰等七人为委员，以吴铁城、王宠惠为召集人，组成专门小组，通盘研究援韩问题。同月，军事委员会奉命草拟《对韩国在华革命力量扶助运用指导方案》3项15条。\n对韩国独立运动人士，除了道义上的支持外，中国方面还给予了大量经济上的支持，对金九、金若山等所属党派及韩国临时政府经济上的要求，中国方面几乎是有求必应。有时，蒋介石还特别指示：“不必稽核，以免伤及其自尊心。”"
 KOR_CHI_political_reform:5 "大韩民国临时政府驻华代表团"
 KOR_CHI_political_reform_desc:5 "派遣代表团前往中国，与中华民国政府建立外交关系，以期获得国际承认和支持。"
 KOR_CHI_civilwar:5 "爆发冲突（暂定）"
 KOR_CHI_civilwar_desc:5 "爆发冲突（暂定）"
 Korean_Liberation_Army:5 "韩国光复军"
 Korean_Liberation_Army_desc:5 "韩国光复军是1940年9月17日由大韩民国临时政府在中国重庆组建的抗日复国武装，初期共有约300名成员，首任总司令为李青天。 该武装受中国国民政府军事委员会直接管辖，承担情报搜集、敌后宣传、策反日军等五项核心任务，1942年与朝鲜义勇军合并后扩编为六级军事体系。 光复军在华期间参与中国正面战场及印缅战区作战，至1945年规模扩展至近2000人，其成员归国后成为创建大韩民国政府与军队的核心力量。"

###############################################################################################
###############################################################################################

 KOR_restore_society:5 "祖国光复会"
 KOR_restore_society_desc:5 "祖国光复会是朝鲜半岛第一个常设性反日民族统一战线组织、强有力的地下革命组织。该组织创始人和领导人是金日成，该组织成立于中国东北地区，组织和各下属组织遍布朝鲜半岛和中国东北大片地区，在日本也有分布。该组织及其下属组织一直在各地以各种方式稳步开展抗日武装斗争。"
 KOR_plan_strike_jap:5 "从苏联返回东北"
 KOR_plan_strike_jap_desc:5 "从苏联返回东北"
 KOR_front_against_Japan:5 "朝鲜民族战线联盟"
 KOR_front_against_Japan_desc:5 "1937年10月，为了打败日本帝国主义，结成全民族的统一战线，由信仰和指导思想不尽相同的四个团体，即朝鲜民族革命党（民族主义者团体）和朝鲜民族解放同盟（朝鲜共产主义团体）、朝鲜青年前卫同盟（以马克思主义学说为指导思想的团体）、朝鲜革命者联盟（无政府主义者团体）在中国联合组成了“朝鲜民族战线联盟”。随着战争形势的进一步恶化，1938年2月，日本颁布“朝鲜征兵制”，并在北平、天津等地建立了“朝鲜征兵特别训练所”，强行征集华北占领区的朝鲜人组成沦陷区大城市的“警防团”、“留民团”等组织，为其侵略战争充当炮灰，这更加激起了朝鲜人民的无比愤慨，朝鲜义勇队也逐渐成立。"
 KOR_SOV_northeast_anti_japanese_guerrillas:5 "东北抗日联军教导旅"
 KOR_SOV_northeast_anti_japanese_guerrillas_desc:5 "1942年，退入苏联境内的抗联部队编为东北抗日联军教导旅(苏军内部番号远东红旗军第88独立步兵旅)，驻扎在维亚斯克附近。该部共编为四个步兵营和一个无线电营，指挥机构由旅长周保中，政治副旅长李兆麟，以及苏联联络官王新林等组成。\n金日成在其中担任第一营营长。这支部队是东北抗日联军的火种，也是中国第一支使用苏式装备的特种部队，即武装特工部队，此后的数年中不断以袭扰、破坏、侦察等手段入境作战，在东北境内显示着中国抵抗力量的存在。\n入苏后，金日成也曾多次率部入境作战，执行寻找魏拯民等任务(证实魏拯民已经牺牲后撤回)。1945年8月，盟军对东北境内的关东军发起全面反攻，金日成等抗联教导旅官兵也参加了这次反攻，金日成并在战后因抗日功绩荣获苏联红旗勋章。"
 KOR_communism_army_where_to_go:5 "我们的军队该走向何方"
 KOR_communism_army_where_to_go_desc:5 "我们的军队该走向何方"

 KOR_PRC_political_reform:5 "中共中央东北局平壤办事处"
 KOR_PRC_political_reform_desc:5 "当时考虑到苏美共同委员会的存在，并有雅尔塔协定的约束，平壤办事处设定了两个名称：对内称“东北局驻朝鲜办事处”（又称“平壤办事处”），对外则称“平壤利民公司”。"
 KOR_PRC_support_northeast_democratic_army:5 "支援东北民主联军"
 KOR_PRC_support_northeast_democratic_army_desc:5 "解放战争初期，部队经常缺乏武器弹药，陈云和肖劲光到朝鲜访问的时候，就请求朝鲜向解放军提供武器支援，金日成直接向东北解放军提供了10万支枪和鲜咸兴兴南化肥厂生产的很多炸药。这些都支援给了东北解放军。那时的朝鲜经济低下，金日成将军还是提供了可以做近万套军装的布料，和一车药品，对方是相当有诚意的，把方方面面都考虑周到。"
 KOR_PRC_General_Federation_of_Korean_Chinese:5 "朝鲜华侨总联合会"
 KOR_PRC_General_Federation_of_Korean_Chinese_desc:5 "当时在朝鲜还有华侨联合总会也在支援祖国东北解放战争。抗战胜利后，朝鲜半岛共有华侨约五六万人，其中朝鲜北部有2万余人。中共中央经与朝鲜党中央商量，1946年11月，朝鲜华侨总联合会在平壤成立，其领导机构简称“华联总会”。同时，在华侨较多的道和郡成立华侨联合会分会，有些地方分会之下还成立了分支组织，如新义州联合会分会之下成立了“华侨儿童团”（1947年成立）。\n华联总会受朝鲜党中央和中共中央东北局驻平壤办事处双重领导。华联总会管辖各道、市、郡华侨联合会、新华书店和总会机关报 《民主华侨》。\n华联总会成立初期主要任务有：在华侨中进行国际主义与爱国主义思想教育，宣传朝鲜党和政府的方针政策，教育华侨热爱朝鲜，遵守朝鲜政府的政策法令，积极参加当地建设事业；宣传中国共产党提出的“打倒蒋介石，解放全中国”的主张和国内解放战争的大好形势，教育华侨积极支援祖国东北解放战争；宣传中朝人民间的传统友谊，促进华侨同朝鲜人民友好相处；维护华侨的利益和培养当地的华侨干部。"

 KOR_communism_army_to_prc:5 "延安派"
 KOR_PRC_korean_corridor:5 "建立中朝贸易走廊"
 KOR_PRC_korean_corridor_desc:5 "中共中央东北局平壤办事处的主要任务确定为：做好东北战场伤病员的撤退、安置和战略物资的转移工作；借道朝鲜走廊，沟通南满、北满以及大连和其他根据地的物资交流，输送人员过境；向朝鲜求援和采购作战物资；发展中朝两党和两国人民的友好合作关系，促进经济贸易往来；协助朝鲜劳动党做好华侨工作。"
 KOR_Yalu_River_water_power_station:5 "鸭绿江水丰水力发电公司"
 KOR_ethnic_korean_division:5 "中国人民解放军朝鲜族师"
 KOR_ethnic_korean_division_desc:5 "中国人民解放军朝鲜族师"
 KOR_PRC_trade_effort:5 "中朝贸易援助"
 KOR_PRC_trade_effort_desc:5 "在东北解放战争期间，朝鲜除了无偿向我方提供各种物资援助外，还积极同我方开展贸易。金日成同志非常重视中朝贸易，他以朝鲜临时人民委员会的名义下达指令，朝鲜的各级机关要协助与中国东北民主联军开展贸易，要以友谊的态度来配合。"
