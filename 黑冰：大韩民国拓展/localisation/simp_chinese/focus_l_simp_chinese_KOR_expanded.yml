 KOR_Japan_Korea_Annexation_Treaty:5 "粉碎《日韩合并条约》"
 KOR_Japan_Korea_Annexation_Treaty_desc:5 "1910年8月22日，在日本武力威胁下，日本的朝鲜统监寺内正毅胁迫朝鲜总理大臣李完用在汉城(今首尔)签订。\n通过这一条约，日本实现所谓"日韩合并"。由于在这一条约之前，日本已通过一个个不平等条约将朝鲜的政治、军事、外交、经济等各项主权攫取到手，故条约的条文极为简略。\n条约签订后，日本将朝鲜统监府改名为朝鲜总督府，作为统治朝鲜的最高权力机关，掌管朝鲜全部国事。总督直属日本天皇，掌管朝鲜的立法、司法和行政。寺内正毅为第1任总督。条约使朝鲜完全沦为日本的殖民地，朝鲜亡国。\n1945年日本战败投降后，朝鲜获得独立，条约废除。"
 KOR_CHI_political_reform:5 "大韩民国临时政府驻华代表团"
 KOR_CHI_political_reform_desc:5 "派遣代表团前往中国，与中华民国政府建立外交关系，以期获得国际承认和支持。"
 Korean_Liberation_Army:5 "扩编韩国光复军"
 Korean_Liberation_Army_desc:5 "大韩民国临时政府在中国境内组建的军事力量，旨在抗击日本帝国主义，争取朝鲜的独立和解放。"

 KOR_PRC_political_reform:5 "中共中央东北局平壤办事处"
 KOR_PRC_political_reform_desc:5 "当时考虑到苏美共同委员会的存在，并有雅尔塔协定的约束，平壤办事处设定了两个名称：对内称 “东北局驻朝鲜办事处”（又称“平壤办事处”），对外则称“平壤利民公司”。"
 KOR_PRC_support_northeast_democratic_army:5 "支援东北民主联军"
 KOR_PRC_support_northeast_democratic_army_desc:5 "解放战争初期，部队经常缺乏武器弹药，陈云和肖劲光到朝鲜访问的时候，就请求朝鲜向解放军提供武器支援，金日成直接向东北解放军提供了10万支枪和鲜咸兴兴南化肥厂生产的很多炸药。这些都支援给了东北解放军。那时的朝鲜经济低下，金日成将军还是提供了可以做近万套军装的布料，和一车药品，对方是相当有诚意的，把方方面面都考虑周到。"
 KOR_PRC_korean_corridor:5 "建立朝鲜走廊"
 KOR_PRC_korean_corridor_desc:5 "中共中央东北局平壤办事处的主要任务确定为：做好东北战场伤病员的撤退、安置和战略物资的转移工作；借道朝鲜走廊，沟通南满、北满以及大连和其他根据地的物资交流，输送人员过境；向朝鲜求援和采购作战物资；发展中朝两党和两国人民的友好合作关系，促进经济贸易往来；协助朝鲜劳动党做好华侨工作。"
 KOR_PRC_General_Federation_of_Korean_Chinese:5 "朝鲜华侨总联合会"
 KOR_PRC_General_Federation_of_Korean_Chinese_desc:5 "当时在朝鲜还有华侨联合总会也在支援祖国东北解放战争。抗战胜利后，朝鲜半岛共有华侨约五六万人，其中朝鲜北部有2万余人。中共中央经与朝鲜党中央商量，1946年11月，朝鲜华侨总联合会在平壤成立，其领导机构简称“华联总会”。同时，在华侨较多的道和郡成立华侨联合会分会，有些地方分会之下还成立了分支组织，如新义州联合会分会之下成立了“华侨儿童团”（1947年成立）。\n华联总会受朝鲜党中央和中共中央东北局驻平壤办事处双重领导。华联总会管辖各道、市、郡华侨联合会、新华书店和总会机关报 《民主华侨》。\n华联总会成立初期主要任务有：在华侨中进行国际主义与爱国主义思想教育，宣传朝鲜党和政府的方针政策，教育华侨热爱朝鲜，遵守朝鲜政府的政策法令，积极参加当地建设事业；宣传中国共产党提出的“打倒蒋介石，解放全中国”的主张和国内解放战争的大好形势，教育华侨积极支援祖国东北解放战争；宣传中朝人民间的传统友谊，促进华侨同朝鲜人民友好相处；维护华侨的利益和培养当地的华侨干部。"
 KOR_PRC_trade_effort:5 "中朝贸易援助"
 KOR_PRC_trade_effort_desc:5 "在东北解放战争期间，朝鲜除了无偿向我方提供各种物资援助外，还积极同我方开展贸易。金日成同志非常重视中朝贸易，他以朝鲜临时人民委员会的名义下达指令，朝鲜的各级机关要协助与中国东北民主联军开展贸易，要以友谊的态度来配合。"