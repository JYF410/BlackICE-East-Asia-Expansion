 KOR_JAP_office_governor:5 "朝鲜总督府"
 KOR_JAP_office_governor_desc:5 "随着1910年8月朝鲜的吞并，日本设立了一个管理朝鲜的机构。它在京城成立，基于1910年9月颁布的《朝鲜总督府》，该法令整合并改革了朝鲜政府的各部门。 日本总督府隶属于总督府，检察总署由政治监察官助理下设，五个部门：总务、内政、财政、农业、商业工业、司法，以及包括警察和法院在内的多个机构作为下属机构。在官方体系的后续改革中，1919年8月和1943年12月的修订规模较大。\n1919年，随着三月一日独立运动的影响，专断政治的局限变得清晰，转向文化政治。总督的任命范围扩大到文官，陆军和海军的指挥权被废除，但文官从未成为总督。 此外，日本总督府的组织也进行了重组，警察监察长和隶属政府机关的省警察局被废除。 宪法警察制度被废除，但警察局和警察局数量增加。\n1943年改革中，内政部长能够为总督提供“统一必要的支持”，并随着中央政府的变化调整，如军火部的设立。尽管随着政府体制的每次修订，制度体系都发生了变化，但在日本总督府军事背景下的治理性质并未改变。"
