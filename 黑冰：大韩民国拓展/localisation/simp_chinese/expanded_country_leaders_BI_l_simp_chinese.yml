 POLITICS_Kim_Il_sung_DESC:0 "金日成作为朝鲜抗联派代表，曾加入中国东北抗联，在伪满洲和苏联远东地区长期从事对日游击战。\n现为朝鲜民主主义人民共和国建国主要领导人以及朝鲜劳动党、朝鲜人民军、主体思想的创建者。"
 POLITICS_Park_Heon_young_DESC:0 "朴宪永作为朝鲜国内派代表，在二战结束后恢复了此前在日本统治者压力下解散的朝鲜共产党，并出任朝共中央责任书记。\n随着1953年斯大林病死，金正日对国内派展开了清洗，1956年12月5日被处决。"
 POLITICS_Syngman_Rhee_DESC:0 "李承晚是朝鲜历史“活化石”，生于朝鲜王室，留学美国，参与组建大韩民国临时政府，二战后成为韩国首任总统，铁腕统治激起民愤，最终流亡海外，在夏威夷去世，一生见证朝鲜半岛动荡。"
 POLITICS_Abe_Nobuyuki_DESC:0 "阿部信行，日本石川县人，毕业于陆军大学，是一位陆军大将，曾担任第36任内阁总理大臣，也是最后一任日本驻朝鲜总督。\n在军界，他先后担任过参谋本部总务部长、陆军省军务局长、陆军次官、代理陆军大臣、第四师团长、第十任台湾军司令官、军事参议官等职位，最后成为朝鲜总督。二战结束后，阿部信行被要求离职，并被远东国际军事法庭逮捕，但并未被指控任何战争罪行，迅速获得释放。"